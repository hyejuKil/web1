<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <img src="bear.jpg" alt="곰" width="200px" height="300px">
        <div>
            <h1>블로그</h1>
            <form action="" method="GET">
                <div>
                    <label for="id">아이디 : </label>
                    <input type="text" id = "id">
                </div>
                <div>
                    <label for="passwd">비밀번호 : </label>
                    <input type="password" id="passwd">
                </div>
                <div>
                    <button type = "submit">Login</button>
                </div>
            </form> 
        </div>
        <div>
            <h2>시간표</h2>
            <table border="1">
                <tr>
                    <th>시간/날짜</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
                <tr>
                    <th>오전</th>
                    <td>뜨개질</td>
                    <td>컵헤드</td>
                    <td>오버쿡드</td>
                    <td>독서</td>
                    <td>요리</td>
                </tr>
                <tr>
                    <th>오후</th>
                    <td>면허</td>
                    <td>컴활</td>
                    <td>감자칩</td>
                    <td>핫식스</td>
                    <td>소재고갈</td>
                </tr>
            </table>
        </div>
        <div>
            <h2>오늘 할 일</h2>
            <ul>
                <li>일기 쓰기</li>
                <li>만화책 보기</li>
                <li>집에 자전거타고 가기</li>
            </ul>
        </div>
        <div>
            <h2>일기</h2>
            <form action="" method="GET">
                <div>
                    <label for="title">제목 : </label>
                    <input type="text" id="title">
                    <label for="weather">날씨 : </label>
                    <select name="weather">
                        <option value="sun">맑음</option>
                        <option value="rain">비</option>
                    </select>
                </div><br>
                <div>
                    <label for="neyong">내용 : </label><br>
                    <textarea cols="30" rows="10" placeholder="입력하시오!"></textarea>
                    <button type="submit">작성</button>
                </div>
            </form>
        </div>
        <div>
            <h2>북마크</h2>
            <p>
                <a href="http://www.yu.ac.kr/index.php" target="_blank" title="영대">영남대</a><br>
                <a href="https://www.youtube.com/">유튜브</a>
            </p>
        </div>

    </body>
</html>
